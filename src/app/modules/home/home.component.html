<div class="home-container">
  <mat-card>
    <div>
      <h2>Tests</h2>
    </div>
    <div style="display: flex; justify-content: space-around;">
      <div>TEST NAME</div>
      <div>CREATED BY</div>
    </div>
    <div>
      <mat-card *ngFor="let test of testsDetails" class="test-card">
        <div class="test-container">
          <div class="test-name-cost">
            <h4 class="test-name" > <span></span>{{ test.testName }}</h4>
            <!-- <div class="test-cost"><span>Cost: </span>{{ test.cost + ' rupees' }}</div> -->
            <div class="test-cost"><span>Cost: </span>{{ test.cost === 0 ? 'FREE': test.cost + ' rupees' }}</div>

          </div>
          <div class="test-creator-purchase-details">
              <h4 class="test-creator">{{ test.creater }}</h4>
              <div [ngSwitch]="test.testStatus">
                <div *ngSwitchCase="'new'" class="test-buy-now">
                  <button mat-flat-button color="primary" >BUY TEST</button>
                </div>
                <div *ngSwitchCase="'NOT_ATTENDED'" class="test-attend-test">
                  <button mat-flat-button color="primary"  (click) = "startTest(test.testId)" >ATTEND TEST</button>
                </div>
                <div *ngSwitchCase="'NOT_PURCHASED'" class="test-attend-test">
                  <button mat-flat-button color="primary" >PURCHASE TEST</button>
                </div>
                <div *ngSwitchCase="'STARTED'" class="test-attend-test">
                  <button mat-flat-button color="primary" (click) = "startTest(test.testId)">CONTINUE</button>
                </div>
                <div *ngSwitchCase="'COMPLETED'" class="test-attended">
                    <button (click) = "seeResult()" mat-flat-button color="primary" >See Result</button>
                    <button (click) = "startTest(test.testId)" mat-flat-button color="primary" >Re-Write Test</button>
                </div>
              </div>
          </div>
        </div>
      </mat-card>
    </div>
  </mat-card>
</div>
